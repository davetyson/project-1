<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Kloset - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pompiere&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header-contact">
        <div class="wrapper">

            <!-- Header logo & navbar -->
            <div class="nav-bar">
                <div class="logo">
                    <p>Shoe</p>
                    <p>Kloset</p>
                </div>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./index.html#about">About</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <!-- Header h1 -->
            <h1>Get in Touch</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">

            <!-- Contact section -->
            <section>
                <div class="flexbox">

                    <!-- Contact info block -->
                    <div class="contact-info flexbox">
                        <i>Insert FA Facebook icon</i>
                        <i>Insert FA IG icon</i>
                        <i>Insert FA Twitter icon</i>
                        <i>Insert FA WhatsApp icon</i>
                        <h3>info@email.com</h3>
                        <p>123-456-7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>

                    <!-- Contact form -->
                    <div class="contact">
                        <form action="">
                            <fieldset>
                                <label class="sr-only" for="name">Name</label>
                                <input id="name" type="name" placeholder="Name">
                                <label class="sr-only" for="email">Email address</label>
                                <input id="email" type="email" placeholder="Email address">
                                <label class="sr-only" for="message">Message</label>
                                <textarea id="message" type="message">Message</textarea>
                            </fieldset>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>

            <!-- Footer -->
    <footer>
        <p>Copyright Â© 2023 Juno College</p>
    </footer>
</body>
</html>
